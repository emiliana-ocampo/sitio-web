<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div>
					<a class="navbar-brand" href="#">
						<img src="../images/iconos/aterrizar3.png" alt="Logo" width="120" height="120">
					</a>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item m-3">
							<a class="nav-link" href="../index.html">Home</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="../pages/ofertas.html">Ofertas</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="../pages/perfil.html">Perfil</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link active" aria-current="page" href="#">Contacto</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="../pages/ayuda.html">Ayuda</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section class="section_formulario_contacto">
			<h2>Formulario de contacto</h2>
			<form>
				<p>Nombre</p>
				<input class="contacto_form" name="nombre" type="text" placeholder="Nombre y Apellido" required><br>

				<p>Mail</p>
				<input class="contacto_form" type="email" placeholder="nombre@ejemplo.com" required><br>

				<p>Teléfono</p>
				<input class="contacto_form" type="text" placeholder="114164978" required><br>

				<p>Comentario</p>
				<textarea name="comentario" id="comentario" cols="30" rows="8" required></textarea>
			</form>

			<input class="input_submit" type="submit" value="Enviar"><br>
		</section>
	</main>

	<footer>
		<p class="footer_text">¡Seguinos en nuestras redes sociales!</p>
		<div>
			<img src="../images/iconos/facebook-logo.png" alt="facebook-logo">
			<img src="../images/iconos/instagram-logo.png" alt="instagram-logo">
			<img src="../images/iconos/twitter-logo.png" alt="twitter-logo">
		</div>

		<form>
			<p class="footer_text">Suscribite a nuestro Newsletter</p>
			<input type="email">
		</form>
		<p class="footer_text">Sitio desarrollado por Emiliana Ocampo</p>
	</footer>
