<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!--Bootstrap CSS-->

	<!--CSS-->
	<link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div>
					<a class="navbar-brand" href="../index.html">
						<img src="../images/iconos/aterrizar3.png" alt="Logo" width="120" height="120">
					</a>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item m-3">
							<a class="nav-link" href="../index.html">Home</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="../pages/ofertas.html">Ofertas</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="../pages/perfil.html">Perfil</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link active" aria-current="page" href="#">Contacto</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="../pages/ayuda.html">Ayuda</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section class="section_formulario_contacto">
			<h2>Formulario de contacto</h2>
			<form>
				<div class="mb-3">
					<label for="exampleInputName" class="form-label">Nombre y Apeliido</label>
					<input type="text" class="form-control" id="exampleInputName">
				</div>
				<div class="mb-3">
					<label for="exampleInputEmail1" class="form-label">Email</label>
					<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
					<div id="emailHelp" class="form-text">No te preocupes, no vamos a compartir tu mail con nadie.</div>
				</div>
				<div class="mb-3">
					<label for="exampleInputTelephone" class="form-label">Teléfono</label>
					<input type="text" class="form-control" id="exampleInputTelephone">
				</div>
				<div class="mb-3">
					<label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
					<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
				<button type="submit" class="btn btn-primary">Enviar</button>
			</form>
		</section>
	</main>

	<footer>
		<p class="footer_text_1">¡Seguinos en nuestras redes sociales!</p>
		<div>
			<img src="../images/iconos/facebook-logo.png" alt="facebook-logo">
			<img src="../images/iconos/instagram-logo.png" alt="instagram-logo">
			<img src="../images/iconos/twitter-logo.png" alt="twitter-logo">
		</div>
		<p class="footer_text_2">Sitio desarrollado por Emiliana Ocampo</p>
	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
