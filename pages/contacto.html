<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
	<header>
		<nav class="header_nav">
			<ul>
				<li><a href="../index.html">Inicio</a></li>
				<li><a href="ofertas.html">Ofertas</a></li>
				<li><a href="perfil.html">Perfil</a></li>
				<li class="bold">Contacto</li>
				<li><a href="ayuda.html">Ayuda</a></li>
			</ul>
		</nav>
		<h1>Contacto</h1><br>
	</header>

	<main>
		<section class="section_formulario_contacto">
			<h2>Formulario de contacto</h2>
			<form>
				<p>Nombre</p>
				<input class="contacto_form" name="nombre" type="text" placeholder="Nombre y Apellido" required><br>

				<p>Mail</p>
				<input class="contacto_form" type="email" placeholder="nombre@ejemplo.com" required><br>

				<p>Teléfono</p>
				<input class="contacto_form" type="text" placeholder="114164978" required><br>

				<p>Comentario</p>
				<textarea name="comentario" id="comentario" cols="30" rows="8" required></textarea>
			</form>

			<input class="input_submit" type="submit" value="Enviar"><br>
		</section>
	</main>

	<footer>
		<p class="footer_text">¡Seguinos en nuestras redes sociales!</p>
		<div>
			<img width="30px" src="../images/iconos/facebook-logo.png" alt="facebook-logo">
			<img width="30px" src="../images/iconos/instagram-logo.png" alt="instagram-logo">
			<img width="30px" src="../images/iconos/twitter-logo.png" alt="twitter-logo">
		</div>

		<form>
			<p class="footer_text">Suscribite a nuestro Newsletter</p>
			<input type="email">
		</form>
		<p class="footer_text">Sitio desarrollado por Emiliana Ocampo</p>
	</footer>

</body>
</html>
