<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<!--Bootstrap CSS-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<!--CSS-->
	<link rel="stylesheet" href="css/estilos.css">
</head>


<body>
	<header>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<div>
					<a class="navbar-brand" href="#">
						<img src="images/iconos/aterrizar3.png" alt="Logo" width="120" height="120">
					</a>
				</div>
				<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse justify-content-end" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item m-3">
							<a class="nav-link active" aria-current="page" href="#">Home</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="pages/ofertas.html">Ofertas</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="pages/perfil.html">Perfil</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="pages/contacto.html">Contacto</a>
						</li>
						<li class="nav-item m-3">
							<a class="nav-link" href="pages/ayuda.html">Ayuda</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<main>
		<section class="section_buscador">
			<h2>¿A dónde te gustaría ir?</h2>

			<div class="section_radio">
				<form>
					<div>
						<input type="radio" id="ida-y-vuelta" name="radio_item"/>
						<label for="ida-y-vuelta">Ida y vuelta</label>
					</div>
					<div>
						<input type="radio" id="solo-ida" name="radio_item"/>
						<label for="solo-ida">Solo ida</label>
					</div>
				</form>
			</div>

			<div class="section_grid">
				<div>
					<form>
						<input type="text" placeholder="Origen">
					</form>
					<form>
						<input type="text" placeholder="Destino">
					</form>
				</div>

				<div class="section_date">
					<input class="section_date_input" type="date">
					<input class="section_date_submit" type="submit" value="Buscar">
				</div>
			</div>
		</section>
		<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
					aria-current="true" aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
					aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
					aria-label="Slide 3"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3"
					aria-label="Slide 4"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4"
					aria-label="Slide 5"></button>
				<button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="5"
					aria-label="Slide 6"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/img_index/aruba.jpg" class="d-block w-100" alt="aruba">
					<div class="carousel-caption d-none d-md-block">
						<h5>ARUBA</h5>
					</div>
				</div>
				
				<div class="carousel-item">
					<img src="images/img_index/disney.jpg" class="d-block w-100" alt="disney">
					<div class="carousel-caption d-none d-md-block">
						<h5>DISNEY</h5>
					</div>
				</div>
				
				<div class="carousel-item">
					<img src="images/img_index/dubai.jpg" class="d-block w-100" alt="dubai">
					<div class="carousel-caption d-none d-md-block">
						<h5>DUBAI</h5>
					</div>
				</div>
				
				<div class="carousel-item">
					<img src="images/img_index/hong-kong.jpg" class="d-block w-100" alt="hong-kong">
					<div class="carousel-caption d-none d-md-block">
						<h5>HONG KONG</h5>
					</div>
				</div>
				
				<div class="carousel-item">
					<img src="images/img_index/madrid.jpg" class="d-block w-100" alt="madrid">
					<div class="carousel-caption d-none d-md-block">
						<h5>MADRID</h5>
					</div>
				</div>
				
				<div class="carousel-item">
					<img src="images/img_index/milan.jpg" class="d-block w-100" alt="milan">
					<div class="carousel-caption d-none d-md-block">
						<h5>MILÁN</h5>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
				data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
	</main>

	<footer>
		<p class="footer_text_1">¡Seguinos en nuestras redes sociales!</p>
		<div>
			<img src="images/iconos/facebook-logo.png" alt="facebook-logo">
			<img src="images/iconos/instagram-logo.png" alt="instagram-logo">
			<img src="images/iconos/twitter-logo.png" alt="twitter-logo">
		</div>
		<p class="footer_text_2">Sitio desarrollado por Emiliana Ocampo</p>
	</footer>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
